<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skip Counter</title>

    <!-- Styles -->
    <link rel='stylesheet' href='styles.css'></link>

</head>
<body>
    <nav>
        <div>
      
            <ul class='nav-links'>
                <li><a href='index.html'>Skip Counter</a></li>
                <li><a href='counter.html'>Counter</a></li>
            </ul>
        </div>
        
    </nav>
    <main>
        <div class='container'>
            <form>
                <label for='num'><h2>Insert a number</h2></label>
                <input type='text' id='num' name='num' placeholder='5'>
                <input type='submit' id='submit'>
            </form>     
            <!-- <h1>You are counting by: <span id='skip-count'></span></h1> -->
            <h2 id='value'> 0</h2>
            
            <button class='btn btn-hero decrease'>Count Down</button>
            <button class='btn btn-hero reset'>Reset</button>
            <button class='btn btn-hero increase'>Count Up</button>
        </div>
    </main>
   
    <script src='app.js'></script>
</body>
</html>
